<div @blogTrigger *ngIf="blog" class="blog-body">
  <div #content class="document" [innerHTML]="blog.htmlDocument | safeHtml"></div>

  <mat-card-actions>
    <a class="read-more" href="#">Next Blog</a>
  </mat-card-actions>

  <!--  tags  -->
  <mat-chip-list *ngIf="blog.tags.length > 0">
    <app-tag *ngFor="let tag of blog.tags" [tagName]="tag"></app-tag>
  </mat-chip-list>
</div>

<app-table-of-content @blogTrigger *ngIf="blog" #toc class="toc"></app-table-of-content>
