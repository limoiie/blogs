<div class="blog-list">
  <mat-progress-bar mode="indeterminate" *ngIf="loading">
  </mat-progress-bar>
  <div fxLayout="column">
    <app-blog-card [blog]="blog" *ngFor="let blog of blogList">
    </app-blog-card>
    <mat-paginator
      class="blog-list"
      [showFirstLastButtons]="true"
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 50]"
      aria-label="Select Page">
    </mat-paginator>
  </div>
</div>
