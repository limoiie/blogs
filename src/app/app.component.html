<div class="mat-body"
     [class.dark-theme]="navbar.isDarkMode"
     [class.theme0]="navbar.activeThemeIdx === 0"
     [class.theme1]="navbar.activeThemeIdx === 1"
     [class.theme2]="navbar.activeThemeIdx === 2"
     [class.theme3]="navbar.activeThemeIdx === 3">
  <app-navbar #navbar [isHandset$]="isHandset$"
              (menuClicked)="drawer.toggle()">
  </app-navbar>

  <!-- unset overflow so that the its child can be sticky -->
  <!-- see also: https://university.webflow.com/lesson/create-a-sticky-sidebar -->
  <!--suppress HtmlUnknownAttribute -->
  <mat-sidenav-container style="overflow: unset" fullscreen>
    <mat-sidenav #drawer fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false">
      <div class="content">
        <mat-nav-list>
          <a mat-list-item href="#">TODO</a>
        </mat-nav-list>
      </div>
    </mat-sidenav>
    <!-- unset overflow so that the its child can be sticky -->
    <!-- see also: https://university.webflow.com/lesson/create-a-sticky-sidebar -->
    <mat-sidenav-content style="overflow: unset">
      <!-- Parallax background -->
<!--      <div [class.dark-theme]="navbar.isDarkMode"-->
<!--           class="mat-drawer-container"-->
<!--                id="parallax-background"></div>-->
<!--      <mat-card appParallax [ratio]="0.04" [scrollbar]="scrollContent"-->
<!--                [class.dark-theme]="navbar.isDarkMode"-->
<!--                id="parallax-background"></mat-card>-->

      <div class="content">
        <router-outlet></router-outlet>
      </div>

      <app-goto-top-btn #fab appScrollOut [host]="fab" [topShow]="false">
      </app-goto-top-btn>
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
