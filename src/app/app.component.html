<div [class.dark-theme]="navbar.isDarkMode">
  <app-navbar #navbar [isHandset$]="isHandset$"
              (menuClicked)="drawer.toggle()"
              appScrollOut [host]="navbar"
              [scrollEvOb$]="scrollEventObserver$">
  </app-navbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false">
      <div class="topbar-placeholder"></div>
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#">TODO</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content appFitWindowHeight>
      <mat-card appParallax [ratio]="0.1" [scrollbar]="scrollContent"
                [class.dark-theme]="navbar.isDarkMode"
                id="parallax-background"></mat-card>
      <!-- Add Content Here -->
      <ng-scrollbar #scrollContent track="all"
                    (reachedBottom)="onReachBottom()"
                    (reachedTop)="onReachTop()">
        <div class="topbar-placeholder"></div>
        <router-outlet></router-outlet>
      </ng-scrollbar>

      <app-goto-top-btn #fab [scrollbar]="scrollContent"
                        appScrollOut [host]="fab"
                        [scrollEvOb$]="scrollEventObserver$">
      </app-goto-top-btn>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
