    <div fxFlex="grow"></div>

    <button
      mat-icon-button
      type="button"
      aria-label="Upload blog"
      *ngIf="isLogin"
      class="navbar-button"
      matTooltip="upload blog"
      [routerLink]="['/publish']">
      <mat-icon aria-label="Upload icon">cloud_upload</mat-icon>
    </button>

    <button
      (click)="authService.logout()"
      *ngIf="isLogin"
      aria-label="Logout"
      class="navbar-button"
      mat-icon-button
      matTooltip="logout"
      type="button">
      <mat-icon class="mat-18">exit_to_app</mat-icon>
    </button>

    <button
      *ngIf="!isLogin"
      [routerLink]="['/login']"
      aria-label="Login"
      class="navbar-button"
      mat-stroked-button
      type="button">
      Sign
    </button>

    <mat-slide-toggle [checked]="isDarkMode"
                      (change)="isDarkMode = $event.source.checked"
                      [matTooltip]="isDarkMode ? 'Light Mode' : 'Dark Mode'"
                      class="navbar-button">
    </mat-slide-toggle>
  </mat-toolbar>
</nav>
